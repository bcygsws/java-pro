<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" rel="stylesheet"
	      th:href="@{/webjars/bootstrap/4.0.0/dist/css/bootstrap.css}">

	<!-- Custom styles for this template -->
	<link href="asserts/css/dashboard.css" rel="stylesheet" th:href="@{/asserts/css/dashbord.css}">
	<style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
	</style>
</head>

<body>
<!--使用th:replace的好处是，不会增加额外的div标签，标签层级的不同影响书写的样式-->
<div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
	<div class="row">
		<div th:replace="~{commons/bar :: #sidebar(activeURI='emps')}"></div>
		<main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
			<!--添加员工信息，用的空白form表单，从bootstrap4组件里找form表单-->
			<!--添加员工后，提交，action仍然是/emp请求，但请求方式已经变成post-->
			<!--表单中的name属性，必须有，且和Employee类中的成员属性一致，下拉框中写name值写成 department.id-->
			<form method="post" th:action="@{/emp}">
				<!--lastName-->
				<div class="form-group">
					<label for="exampleFormControlInput1">LastName</label>
					<input class="form-control" id="exampleFormControlInput1" name="lastName"
					       placeholder="请输入lastName" th:value="${modEmp!=null?modEmp.lastName:null}" type="text">
				</div>
				<!--Email-->
				<div class="form-group">
					<label for="exampleFormControlInput2">Email address</label>
					<input class="form-control" id="exampleFormControlInput2" name="email"
					       placeholder="name@example.com" th:value="${modEmp!=null?modEmp.email:null}" type="email">
				</div>
				<!--Gender-->
				<div class="form-group">
					<label>Gender</label><br/>
					<div class="form-check form-check-inline">
						<input class="form-check-input" id="gridRadios1" name="gender"
						       th:checked="${modEmp.gender==1}" type="radio"
						       value="1">
						<label class="form-check-label" for="gridRadios1">
							男
						</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" id="gridRadios2" name="gender"
						       th:checked="${modEmp.gender==0}" type="radio" value="0">
						<label class="form-check-label" for="gridRadios2">
							女
						</label>
					</div>
				</div>
				<!--department-->
				<div class="form-group">
					<label for="exampleFormControlSelect3">Department</label>
					<select class="form-control" id="exampleFormControlSelect3" name="department.id">
						<!--这里的部门，应该是从员工表中查出来，渲染在列表项上的-->
						<option th:each="dept:${depts}" th:selected="${modEmp.department.id==dept.id}"
						        th:text="${dept.departmentName}"
						        th:value="${dept.id}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput4">Birth</label>
					<input class="form-control" id="exampleFormControlInput4" name="birth" placeholder="请输入出生日期"
					       th:value="${modEmp.birth}?${#dates.format(modEmp.birth,'yyyy-MM-dd HH:mm:ss')}:null"
					       type="text">
				</div>
				<!--提交添加type="submit"-->
				<button class="btn btn-primary" type="submit">提交</button>
			</form>
		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="asserts/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
<script src="asserts/js/popper.min.js" type="text/javascript"></script>
<script src="asserts/js/bootstrap.min.js" type="text/javascript"></script>

<!-- Icons -->
<script src="asserts/js/feather.min.js" type="text/javascript"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="asserts/js/Chart.min.js" type="text/javascript"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
